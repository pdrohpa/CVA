<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Tutor</title>
    <link rel="stylesheet" href="css/cadastrartutor.css" />

    <script defer src="/__/firebase/9.8.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.8.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.8.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <ul class="nav-links">
          <li><a href="../index.html">In√≠cio</a></li>
          <li><a href="../sobre.html">Sobre</a></li>
          <li><a href="../contato.html">Contato</a></li>
        </ul>
      </div>
    </nav>

    <main
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <section class="card p-4 shadow">
        <h2 class="text-center mb-4">Cadastro de Tutor</h2>

        <form id="formCadastroTutor">
          <div class="mb-3">
            <label for="nome">Nome completo:</label>
            <input
              type="text"
              id="nome"
              class="form-control"
              placeholder="Nome completo"
              required
            />
          </div>

          <div class="mb-3">
            <label for="telefone">Telefone para Contato:</label>
            <input
              type="tel"
              id="telefone"
              class="form-control"
              placeholder="Telefone"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="senha">Senha:</label>
            <input
              type="password"
              id="senha"
              class="form-control"
              placeholder="Senha"
              required
            />
          </div>

          <div id="mensagem" class="text-danger mb-3 text-center"></div>

          <button type="button" id="botaoCadastro" class="btn btn-primary">
            Cadastrar
          </button>
        </form>
      </section>
    </main>

    <footer class="text-center p-3 bg-light">
      <small>&copy; 2025 - CVA. Todos os direitos reservados.</small>
    </footer>

    <script type="module" src="js/cadastrartutor.js"></script>
  </body>
</html>
