<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Tutor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Firebase compat -->
    <script defer src="/__/firebase/9.8.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.8.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.8.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Cadastro de Tutor</h2>
        <div class="mb-3">
          <input
            type="text"
            id="nome"
            class="form-control"
            placeholder="Nome completo"
          />
        </div>

        <div class="mb-3">
          <input
            type="tel"
            id="telefone"
            class="form-control"
            placeholder="Telefone para Contato"
          />
        </div>

        <div class="mb-3">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            id="senha"
            class="form-control"
            placeholder="Senha"
          />
        </div>
        <div id="mensagem" class="text-danger mb-3 text-center"></div>
        <button id="botaoCadastro" class="btn btn-primary">Cadastrar</button>
      </div>
    </div>

    <footer class="text-center p-3 bg-light">
      <small>&copy; 2025 - CVA. Todos os direitos reservados.</small>
    </footer>

    <script type="module" src="js/cadastrartutor.js"></script>
  </body>
</html>
