<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login como Tutor</title>

    <link rel="stylesheet" href="css/logintutor.css" />

    <script defer src="/__/firebase/9.8.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.8.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <ul class="nav-links">
          <li><a href="../index.html">In√≠cio</a></li>
          <li><a href="../sobre.html">Sobre</a></li>
          <li><a href="../contato.html">Contato</a></li>
        </ul>
      </div>
    </nav>
    <main
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <section class="card p-4 shadow login-card">
        <h2 class="text-center mb-4">Login - Tutor</h2>

        <form id="formLoginTutor">
          <div class="mb-3">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="senha">Senha:</label>
            <input
              type="password"
              id="senha"
              class="form-control"
              placeholder="Senha"
              required
            />
          </div>

          <p id="situacao"></p>

          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" id="authEmailSenha">
              Entrar
            </button>
            <button type="button" class="btn btn-secondary" id="cadastrar">
              Cadastrar
            </button>
            <button type="button" class="btn btn-danger" id="authGoogle">
              Entrar com o Google
            </button>
          </div>

          <div id="mensagem" class="mt-3 text-center text-danger"></div>
        </form>
      </section>
    </main>
    <footer class="text-center p-3 bg-light">
      <small>&copy; 2025 - CVA. Todos os direitos reservados.</small>
    </footer>

    <script type="module" src="js/logintut.js"></script>
  </body>
</html>
