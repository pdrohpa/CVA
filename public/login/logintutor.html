<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login como Tutor</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.8.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.8.1/firebase-auth-compat.js"></script>

    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 shadow login-card">
        <h2 class="text-center mb-4">Login - Tutor</h2>

        <div class="mb-3">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            id="senha"
            class="form-control"
            placeholder="Senha"
          />
        </div>
        <p id="situacao"></p>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" id="authEmailSenha">Entrar</button>
          <button class="btn btn-secondary" id="cadastrar">Cadastrar</button>
          <button class="btn btn-danger" id="authGoogle">
            Entrar com o Google
          </button>
        </div>

        <div id="mensagem" class="mt-3 text-center text-danger">
          <p id="mensagem"></p>
        </div>
      </div>
    </div>
    <script type="module" src="js/logintut.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
