<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacinas</title>
    <link rel="stylesheet" href="css/tiposdevacina.css" />
  </head>

  <body class="bg-light">
    <nav class="navbar">
      <div class="nav-container">
        <button class="menu-toggle" id="menuToggle">&#9776;</button>
        <ul class="nav-links">
          <li><a href="../../telainicial.html">Início</a></li>
          <li>
            <a href="../adicionarvacina/adicionarvacina.html">Adicionar Lote</a>
          </li>
          <li>
            <a href="../adicionarvacina/consultarvacinas.html"
              >Consultar Lotes</a
            >
          </li>
        </ul>
        <button id="logoutBtn">Sair</button>
      </div>
    </nav>
    <div class="container my-5">
      <h2 class="text-center mb-4">Gerenciamento de Vacinas</h2>

      <main class="container d-flex justify-content-center px-3 mt-5">
        <form id="formTipoVacina">
          <div class="mb-3">
            <label for="nomeTipo" class="form-label"
              >Nome do Tipo de Vacina</label
            >
            <input type="text" class="form-control" id="nomeTipo" required />
          </div>
          <div class="mb-3">
            <label for="aplicacao" class="form-label">Aplicação</label>
            <select class="form-select" id="aplicacao" required>
              <option value="">Selecione</option>
              <option value="cachorro">Cachorro</option>
              <option value="gato">Gato</option>
              <option value="passaro">Pássaro</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Salvar Tipo</button>
          <div id="resposta" class="mt-3"></div>
        </form>
      </main>
    </div>
    <script type="module" src="js/tiposdevacina.js"></script>
  </body>
</html>
