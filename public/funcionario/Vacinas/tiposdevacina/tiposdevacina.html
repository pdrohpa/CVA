<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">

  <div class="container my-5">
    <h2 class="text-center mb-4">Gerenciamento de Vacinas</h2>

    
 <main class="container d-flex justify-content-center px-3 mt-5">
      <form id="formTipoVacina">
          <div class="mb-3">
              <label for="nomeTipo" class="form-label">Nome do Tipo de Vacina</label>
              <input type="text" class="form-control" id="nomeTipo" required />
          </div>
          <div class="mb-3">
              <label for="aplicacao" class="form-label">Aplicação</label>
              <select class="form-select" id="aplicacao" required>
                <option value="">Selecione</option>
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
                <option value="passaro">Pássaro</option>
             </select>
         </div>
    <button type="submit" class="btn btn-primary">Salvar Tipo</button>
    <div id="resposta" class="mt-3"></div>
    </form>
    </main>

  <script type="module" src="js/tiposdevacina.js"></script>
