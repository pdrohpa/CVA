<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Vacinas</title>

    <link rel="stylesheet" href="css/consultarvacinas.css">

    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth-compat.js"></script>
  </head>

  <body class="bg-light">
    <nav class="navbar">
      <div class="nav-container">
            <button class="menu-toggle" id="menuToggle">&#9776; </button>
        <ul class="nav-links">
          <li><a href="../../telainicial.html">Início</a></li>
          <li>
            <a href="../tiposdevacina/tiposdevacina.html">Tipos de Vacina</a>
          </li>
          <li><a href="adicionarvacina.html">Adicionar Lote</a></li>
        </ul>
        <button id="logoutBtn">Sair</button>
      </div>
    </nav>
    <div class="container my-5">
      <div class="caixa">
        <h2 class="text-center mb-4">Vacinas Cadastradas</h2>
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="buscaTipo" class="form-label"
              >Buscar por Tipo de Vacina:</label
            >
            <input
              type="text"
              id="buscaTipo"
              class="form-control"
              placeholder="Digite o nome da vacina"
            >
          </div>
          <div class="col-md-6">
            <label for="filtroAplicacao" class="form-label"
              >Filtrar por Aplicação:</label
            >
            <select id="filtroAplicacao" class="form-select">
              <option value="">Todas as Aplicações</option>
              <option value="cachorro">Cachorro</option>
              <option value="gato">Gato</option>
              <option value="passaro">Pássaro</option>
            </select>
          </div>
        </div>

        <div class="table-responsive">
          <table
            class="table table-bordered table-hover align-middle bg-white shadow-sm"
          >
            <thead class="table-primary text-center">
              <tr>
                <th scope="col">Tipo de Vacina</th>
                <th scope="col">Aplicação</th>
                <th scope="col">Lote</th>
                <th scope="col">Validade</th>
              </tr>
            </thead>
            <tbody id="tabela-vacinas" class="text-center"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="js/consultarvacina.js"></script>
  </body>
</html>
