<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realizar Vacinação</title>
    <link rel="stylesheet" href="realizarvacinacao.css" />
  </head>
  <body class="container py-4">
    <div class="container d-flex justify-content-center px-3 mt-4">
      <div
        class="card shadow-sm p-4 mb-5 bg-white rounded w-100"
        style="max-width: 500px"
      >
        <h2>Realizar Vacinação</h2>
        <form id="form-vacinacao" class="mt-4">
          <div id="info-geral" class="mb-4">
            <p>
              <strong>Animal:</strong>
              <span id="nome-animal">Carregando...</span>
            </p>
            <p>
              <strong>Veterinário:</strong>
              <span id="nome-veterinario">Carregando...</span>
            </p>
          </div>

          <div class="mb-3">
            <label for="vacina" class="form-label"
              >Selecione a vacina (por lote)</label
            >
            <select id="vacina" class="form-select">
              <option value="">-- Selecione --</option>
            </select>
          </div>

          <div
            id="info-vacina"
            class="border rounded p-3 bg-light mb-4"
            style="display: none"
          ></div>

          <button id="confirmar" type="button" class="btn btn-primary">
            Confirmar Vacinação
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="realizarvacinacao.js"></script>
  </body>
</html>
