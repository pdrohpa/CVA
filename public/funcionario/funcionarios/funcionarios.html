 <body class="bg-light">

    <div class="container mt-5">
      <h2>Gerenciar Funcionários</h2>

      <form id="formFuncionario" class="mb-4">
        <input type="hidden" id="funcionarioId" />

        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" id="telefone" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Tipo</label><br />
          <input
            type="radio"
            name="tipo"
            id="tipoComum"
            value="funcionario comum"
            checked
          />
          <label for="tipoComum">Funcionário Comum</label>
          <input
            type="radio"
            name="tipo"
            id="tipoVeterinario"
            value="veterinario"
            class="ms-3"
          />
          <label for="tipoVeterinario">Veterinário</label>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" id="btnCancelar" class="btn btn-secondary ms-2">
          Cancelar
        </button>
      </form>

      <table class="table table-bordered">
        <thead class="table-primary">
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaFuncionarios"></tbody>
      </table>
    </div>

    <script type="module" src="js/funcionarios.js"></script>
  </body>
</html>
