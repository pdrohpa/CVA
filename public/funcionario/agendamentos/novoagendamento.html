  <div class="container">
    <div class="card">
      <h2>Agendamento</h2>
      <form id="form-agendamento">

        <div class="form-group">
          <label for="vacina" class="form-label">Selecione uma vacina:</label>
          <select id="vacina" class="form-select" required>
            <option value="">Selecione uma vacina</option>
          </select>
        </div>

        <div class="form-group">
          <label for="animal" class="form-label">Animal:</label>
          <select id="animal" class="form-select" required>
            <option value="">Selecione um animal</option>
          </select>
        </div>

        <div class="form-group">
          <label for="veterinario" class="form-label">Veterinário:</label>
          <select id="veterinario" class="form-select" required>
            <option value="">Selecione um veterinário</option>
          </select>
        </div>

        <div class="form-group">
          <label for="data" class="form-label">Data:</label>
          <input type="date" id="data" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="hora" class="form-label">Hora:</label>
          <select id="hora" class="form-select" required>
            <option value="">Selecione uma data primeiro</option>
          </select>
        </div>

        <button type="button" id="botaoConfirmar">
          Confirmar Agendamento
        </button>

      </form>

      <div id="resumo"></div>

    </div>
  </div>
