<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Animal</title>

    <link rel="stylesheet" href="css/animal-form.css" />

  </head>
  <body class="container py-4">
    <main class="container d-flex justify-content-center px-3 mt-4">
        <div
             class="card shadow-sm p-4 mb-5 bg-white rounded w-100"
             style="max-width: 500px"
           >
         <h2 id="titulo-form" class="mb-4 text-center">Cadastrar Animal</h2>
         <form id="form-cadastrar-animal">
           
             <div class="mb-3">
               <label for="nome" class="form-label">Nome</label>
               <input type="text" class="form-control" id="nome" required />
             </div>
         
             <div class="mb-3">
               <label for="especie" class="form-label">Espécie</label>
               <select class="form-select" id="especie" required>
                 <option value="">Selecione a espécie</option>
                 <option value="cachorro">Cachorro</option>
                 <option value="gato">Gato</option>
                 <option value="passaro">Pássaro</option>
               </select>
             </div>

             <div class="mb-3">
               <label for="raca" class="form-label">Raça</label>
               <select class="form-select" id="raca" required>
                 <option value="">Selecione a raça</option>
               </select>
             </div>

             <div class="mb-3" id="containerRacaOutros" style="display: none">
               <label for="racaOutros" class="form-label">Informe a raça</label>
               <input type="text" class="form-control" id="racaOutros" />
             </div>

             <div class="mb-3">
               <label for="nascimento" class="form-label">Data de nascimento</label>
               <input type="date" class="form-control" id="nascimento" />
             </div>

             <button type="submit" class="btn btn-primary">Salvar</button>
             <button type="button" id="btnExcluir" class="btn btn-danger" style="display: none;">Excluir Animal</button>
             <button type="button" id="btnSair" class="btn btn-secondary">Sair sem salvar</button>

             <p id="mensagem" class="mt-3"></p>
           </div>
          </form>
        </main>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database-compat.js"></script>
    <script type="module" src="animal-form.js"></script>
  </body>
</html>
