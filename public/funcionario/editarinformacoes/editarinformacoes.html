<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Dados do Funcionário</title>
   <link rel="stylesheet" href="editar.css" />
    
  </head>

    <body class="bg-light">
   <nav class="navbar">
  <div class="nav-container">
    <ul class="nav-links">
      <li><a href="../telainicial.html">Início</a></li>
      <li><a href="../tutores/tutores.html">Tutores</a></li>
     </ul>
    <button id="logoutBtn">Sair</button>
  </div>
</nav>
    <h2 class="mb-4">Editar Seus Dados</h2>

    <div id="mensagem" class="mb-3"></div>

    <form id="form-editar-funcionario">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" id="telefone" class="form-control" required />
      </div>

      <hr />

      <h5>Alterar Senha</h5>
      <div class="mb-3">
        <label for="senhaAtual" class="form-label"
          >Senha Atual (obrigatório para salvar)</label
        >
        <input type="password" id="senhaAtual" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="novaSenha" class="form-label">Nova Senha</label>
        <input
          type="password"
          id="novaSenha"
          class="form-control"
          minlength="6"
        />
        <div class="form-text">Deixe em branco se não quiser alterar.</div>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>

    <script type="module" src="./editarinformacoes.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiKJtyB5c2FfVv3e/X9J5b5tN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
