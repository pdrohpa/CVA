<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento</title>
    <link rel="stylesheet" href="css/agendamento.css" />
  </head>
<body class="bg-light">
<nav class="navbar">
  <div class="nav-container">
    <ul class="nav-links">
      <li><a href="../telainicial.html">Início</a></li>
      <li><a href="../animal/telainicial.html">Meus Animais</a></li>
      <li><a href="visualizaragendamentos.html">Visualizar Agendamentos</a></li>
    </ul>
    <button id="logoutBtn">Sair</button>
  </div>
</nav>

    <div class="container d-flex justify-content-center px-3 mt-4">
      <div
        class="card shadow-sm p-4 mb-5 bg-white rounded w-100"
        style="max-width: 500px"
      >
        <h2 class="mb-3 text-center">Agendamento</h2>
        <form id="form-agendamento">
          <div class="mb-3 d-flex flex-column gap-2">
            <label for="vacina" class="form-label">Vacina:</label>
            <select id="vacina" class="form-select" required>
              <option value="">Selecione uma vacina</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="animal" class="form-label">Animal:</label>
            <select id="animal" class="form-select" required>
              <option value="">Selecione um animal</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="veterinario" class="form-label">Veterinário:</label>
            <select id="veterinario" class="form-select" required></select>
          </div>

          <div class="mb-3">
            <label for="data" class="form-label">Data:</label>
            <input type="date" id="data" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="hora" class="form-label">Hora:</label>
            <select id="hora" class="form-select" required>
              <option value="">Selecione uma data primeiro</option>
            </select>
          </div>

          <button
            type="button"
            class="btn btn-primary w-100"
            id="botaoConfirmar"
          >
            Confirmar Agendamento
          </button>
        </form>

        <div id="resumo" class="mt-4"></div>
        <div id="redirecionamento" class="mt-4"></div>
      </div>
    </div>

    <footer class="text-center p-3 bg-light">
      <small>&copy; 2025 - CVA. Todos os direitos reservados.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script type="module" src="js/agendamento.js"></script>
  </body>
</html>
