<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="agendamento.css" />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="../telainicial.html"
                  >Início</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="../animal/telainicial.html"
                  >Meus Animais</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  href="visualizaragendamentos.html"
                  >Visualizar Agendamentos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container d-flex justify-content-center px-3 mt-4">
      <div
        class="card shadow-sm p-4 mb-5 bg-white rounded w-100"
        style="max-width: 500px"
      >
        <h2 class="mb-3 text-center">Agendamento</h2>
        <form id="form-agendamento">
          <!-- Vacina -->
          <div class="mb-3 d-flex flex-column gap-2">
            <label class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="vacina"
                value="V10"
              />
              <span class="form-check-label"
                >V10 - Protege contra 10 doenças (R$80)</span
              >
            </label>
            <label class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="vacina"
                value="V5"
              />
              <span class="form-check-label">V5 - Quíntupla Felina (R$80)</span>
            </label>
            <label class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="vacina"
                value="Antirrábica"
              />
              <span class="form-check-label"
                >Antirrábica - Contra raiva (R$60)</span
              >
            </label>
          </div>

          <!-- Animal -->
          <div class="mb-3">
            <label for="animal" class="form-label">Animal:</label>
            <select id="animal" class="form-select" required>
              <option value="">Selecione um animal</option>
            </select>
          </div>

          <!-- Veterinário -->
          <div class="mb-3">
            <label for="veterinario" class="form-label">Veterinário:</label>
            <select id="veterinario" class="form-select" required>
              <option value="">Selecione um veterinário</option>
              <option value="Dra. Ana Souza">Dra. Ana Souza</option>
              <option value="Dr. Bruno Lima">Dr. Bruno Lima</option>
              <option value="Dra. Carla Torres">Dra. Carla Torres</option>
            </select>
          </div>

          <!-- Data e Hora -->
          <div class="mb-3">
            <label for="data" class="form-label">Data:</label>
            <input type="date" id="data" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="hora" class="form-label">Hora:</label>
            <input
              type="time"
              id="hora"
              min="09:00"
              max="18:00"
              step="1800"
              class="form-control"
              required
            />
          </div>

          <button
            type="button"
            class="btn btn-primary w-100"
            id="botaoConfirmar"
          >
            Confirmar Agendamento
          </button>
        </form>

        <div id="resumo" class="mt-4"></div>
        <div id="redirecionamento" class="mt-4"></div>
      </div>
    </div>

    <footer class="text-center p-3 bg-light">
      <small>&copy; 2025 - CVA. Todos os direitos reservados.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script type="module" src="js/agendamento.js"></script>
  </body>
</html>
