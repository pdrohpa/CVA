<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrar Animal - CVA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="../telainicial.html"
                >Início</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white"
                href="../../agendamento/visualizaragendamentos.html"
                >Meus Agendamentos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white"
                href="../../agendamento/agendamento.html"
                >Fazer Agendamento</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white"
                href="../meus-animais/meus-animais.html"
                >Meus Animais</a
              >
            </li>
          </ul>
          <button id="logoutBtn" class="btn btn-danger">Sair</button>
        </div>
      </div>
    </nav>

    <main class="container d-flex justify-content-center px-3 mt-4">
      <div
        class="card shadow-sm p-4 bg-white rounded w-100"
        style="max-width: 500px"
      >
        <h2 class="mb-4 text-center">Cadastrar Animal</h2>

        <form id="form-cadastrar-animal">
          <div
            class="card shadow-sm p-4 mb-5 bg-white rounded w-100"
            style="max-width: 500px"
          >
            <label for="nome" class="form-label">Nome *</label>
            <input type="text" id="nome" class="form-control" required />
          </div>

          <div class="mb-3 d-flex flex-column gap-2">
            <label for="especie" class="form-label">Espécie *</label>
            <select id="especie" class="form-select" required>
              <option value="">Selecione uma espécie</option>
              <option value="cachorro">Cachorro</option>
              <option value="gato">Gato</option>
              <option value="passaro">Pássaro</option>
            </select>
          </div>

          <div class="mb-3 d-flex flex-column gap-2">
            <label for="raca" class="form-label">Raça *</label>
            <select id="raca" class="form-select" required>
              <option value="">Selecione uma raça</option>
            </select>
          </div>
          <input
            type="text"
            id="racaOutros"
            class="form-control mt-2"
            placeholder="Digite a raça"
            style="display: none"
          />

          <div class="mb-3">
            <label for="nascimento" class="form-label"
              >Data de Nascimento (Não Obrigatório)</label
            >
            <input type="date" id="nascimento" class="form-control" />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Cadastrar Animal
          </button>
        </form>

        <div id="mensagem" class="mt-3 text-center"></div>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script type="module" src="js/cadastraranimal.js"></script>
  </body>
</html>
