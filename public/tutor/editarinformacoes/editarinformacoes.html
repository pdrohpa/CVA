<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados do Tutor</title>
    <link rel="stylesheet" href="css/editar.css">
    <script type="module" src="js/editarinformacoes.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body class="bg-light">
    <div class="wrapper">

      <nav class="navbar">
        <div class="nav-container">
          <ul class="nav-links">
            <li><a href="../telainicial.html">Início</a></li>
            <li><a href="../animal/telainicial.html">Meus Animais</a></li>
            <li>
              <a href="../visualizaragendamentos.html">Visualizar Agendamentos</a>
            </li>
          </ul>
          <button id="logoutBtn">Sair</button>
        </div>
      </nav>


      <main class="container">
        <h2>Editar Seus Dados</h2>

        <div id="mensagem" class="mb-3" role="alert" aria-live="polite"></div>

        <form id="form-editar-tutor" novalidate>

          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              id="nome"
              class="form-control"
              name="nome"
              required
            >
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input
              type="tel"
              id="telefone"
              class="form-control"
              name="telefone"
              required
            >
          </div>

          <hr >


          <h5>Alterar Senha</h5>


          <div class="mb-3">
            <label for="senhaAtual" class="form-label"
              >Senha Atual (obrigatório para salvar)</label
            >
            <input
              type="password"
              id="senhaAtual"
              class="form-control"
              name="senhaAtual"
              required
            >
          </div>


          <div class="mb-3">
            <label for="novaSenha" class="form-label">Nova Senha</label>
            <input
              type="password"
              id="novaSenha"
              class="form-control"
              name="novaSenha"
              minlength="6"
            >
            <div class="form-text">Deixe em branco se não quiser alterar.</div>
          </div>

          <button type="submit" class="btn btn-primary">
            Salvar Alterações
          </button>
        </form>
      </main>

      <footer>&copy; 2025 CVA - Controle de Vacinação de Animais</footer>
    </div>
  </body>
</html>
