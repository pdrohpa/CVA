<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Dados do Tutor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="../telainicial.html"
                >Início</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="../animal/telainicial.html"
                >Meus Animais</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="visualizaragendamentos.html"
                >Visualizar Agendamentos</a
              >
            </li>
          </ul>
          <button id="logoutBtn" class="btn btn-danger">Sair</button>
        </div>
      </div>
    </nav>

    <h2 class="mb-4">Editar Seus Dados</h2>

    <div id="mensagem" class="mb-3"></div>

    <form id="form-editar-tutor">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" id="telefone" class="form-control" required />
      </div>

      <hr />

      <h5>Alterar Senha</h5>
      <div class="mb-3">
        <label for="senha" class="form-label">Nova Senha</label>
        <input type="password" id="senha" class="form-control" minlength="6" />
        <div class="form-text">Deixe em branco se não quiser alterar.</div>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>

    <button id="logoutBtn" class="btn btn-outline-secondary mt-3">Sair</button>

    <script type="module" src="js/editarinformacoes.js"></script>
  </body>
</html>
